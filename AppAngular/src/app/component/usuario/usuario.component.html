<div class="container text-center">
  <div class="row">
    <div class="col col-md-6">
      <br>
      <br>
      <br>
      <br>
      <form [formGroup]="usuarioForm" (ngSubmit)="adicionarUsuario(usuarioForm.value)">
        <div class="form-group">
          <label for="exampleInputEmail1">Nome</label>
          <input type="name" class="form-control" id="exampleInputEmail1" placeholder="Nome" formControlName="nome">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email">
        </div>
        <br>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-danger">Enviar</button>
        </div> 
      </form>
    </div>
    <div class="col col-md-6">
      <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Editar</th>
              <th scope="col">Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of usuarios; let i = index;">
              <th scope="row">{{item.id}}</th>
              <td>{{item.nome}}</td>
              <td>{{item.email}}</td>
              <td>
                <a href="#" class="btn btn-warning btn-sm" title="Editar" (click)="item.id !== undefined ? editarUsuario(item.id) : null">
                  <i class="fas fa-pencil-alt">editar</i>
              </a>
              </td>
              <td>
                <a class="btn btn-danger btn-sm" title="Excluir" (click)="item.id !== undefined ? excluirUsuario(item.id) : null">
                  <i class="fas fa-trash-alt"></i> excluir
                </a>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
